services: 
  bepusdt: 
    build: .
    container_name: bepusdt 
    restart: unless-stopped 
    ports: 
      - "8080:8080" 
    volumes: 
      - ./conf.toml:/usr/local/bepusdt/conf.toml
      - ./data:/var/lib/bepusdt
    depends_on:
      - postgres

  postgres:
    image: postgres:16-alpine
    container_name: bepusdt-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: bepusdt
      POSTGRES_PASSWORD: bepusdt
      POSTGRES_DB: bepusdt
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
